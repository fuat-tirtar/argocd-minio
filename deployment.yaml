apiVersion: v1
kind: Namespace
metadata:
  name: minio
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-config
  namespace: minio
data:
  config.json: |
    {
    	"version": "33",
        "notify": {
            "webhook": {
                "1": {
                    "enable": true,
                    "endpoint": "http://simple-serving-java.simple-serving.example.com/webhook/image"
                }
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: minio
  namespace: minio
spec:
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minio-pv-claim
      - name: config
        configMap:
          name: minio-config
      containers:
      - name: minio
        volumeMounts:
        - name: data
          mountPath: "/data"
        - name: config
          mountPath: "/config/config.json"
          subPath: "config.json"
        image: minio/minio:RELEASE.2018-12-19T23-46-24Z
        args:
        - server
        - --config-dir
        - /config
        - /data
        env:
        - name: MINIO_ACCESS_KEY
          value: "minio"
        - name: MINIO_SECRET_KEY
          value: "minio123"
        ports:
        - containerPort: 9000
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 20
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pv-claim
  namespace: minio
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    protocol: TCP
  selector:
    app: minio
